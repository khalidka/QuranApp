<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quran.css" />
    <title>Quran App|</title>
  </head>
  <body>
    <div class="quran-img">
      <img src="https://www.quran-pdf.com/images/quraan.png" alt="" />
    </div>
    <h1 class="noble">The Noble Quran</h1>
    <div class="search-quran">
      <input
        type="text"
        name="search"
        id="search"
        placeholder=' search "Az-Zumar" '
        autocomplete="off"
      />
    </div>
    <img
      id="loader"
      src="https://www.clipartbest.com/cliparts/RTG/Ey9/RTGEy9xbc.gif"
      alt=""
    />
    <div class="chapters" dir="ltr" lang="en">
      <h1>Chapters</h1>
    </div>
    <div class="parts" dir="ltr" lang="en"></div>

    <script src="quran.js"></script>
  </body>
</html>
